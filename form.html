<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Responsive Registaration Form</title>
    <link rel="stylesheet" href="./responsiveRegistration.css">
    <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
</head>

<body>
    <h1>Student Registaration Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="fname"> Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="it should contain @,.">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
                <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="gender" required>Gender</label>
            </div>
            <div class="col-90">
                <input type="radio" id="male" name="gender" value="male" />Male
                <input type="radio" id="female" name="gender" value="female" />Female
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="dob">Date Of Birth:</label>
            </div>
            <div class="col-90">
                <input type="Date" id="dob" name="dob">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Number of menbers</label>
            </div>
            <div class="col-90">
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="city">City:</label>
            </div>
            <div class="col-90">
                <input type="text" id="city" name="city" maxlength="10">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="pincode">Area PIN:</label>
            </div>
            <div class="col-90">
                <input type="number" id="pin" name="pin" maxlength="6">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="state">State:</label>
            </div>
            <div class="col-90">
                <input type="text" id="state" name="state">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="qualification" required>room type</label>
            </div>
            <div class="col-90">
                <select name="qualification" id="qualification">
                        <option value=" ">Select</option>
                        <option value="Graduation">AC</option>
                        <option value="BTech.">Non-Ac</option>
                        <option value="MTech.">General</option>
                        <option value="MCA">Room with balcony</option>
                       
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="specialization">Specialization:</label>
            </div>
            <div class="col-90">
                <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="Computer Science">Inroom service<br/>
                <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information Technology">Dining table service<br/>
                <input type="checkbox" class="specialization" id="ca" name="specialization[]" value="Computer Architecture">Wit wifi service<br/>
                <input type="checkbox" class="specialization" id="tc" name="specialization[]" value="Tele Communication">Room Decor<br/>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password" maxlength="8">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Registered" onclick="SaveStudentDetails()">
        </div>
    </div>
</body>

</html>
